<!doctype html>
<html>
    <head>
        <title> MI PRIMERA CALCULADORA</title>
        <link rel="stylesheet" type="text/css" href="stylocal.css">
    </head>
    <body>
        <h2>.....CALCULADORA......</h2>
        <H2></H2>
        <!-- <input type="text" id="txtPRINCIPAL" placeholder="0"> -->
        <input type="text" id="resultado" readonly>
        <br>
        <h3></h3>
        <button onclick="agregardato(%)">%</button> <button onclick="agregardato(2)"> CE </button><button onclick="agregardato(-)"> C </button> <button onclick="agregardato(---)"> <- </button>
        
        <H3></H3>
        <button onclick="agregardato(7)">7</button> <button onclick="agregardato(8)">8</button> <button onclick="agregardato(9)">9</button> <button onclick="agregardato(/)"> / </button>
        <H3></H3>
        <button onclick="agregardato(4)">4</button> <button onclick="agregardato(5)"> 5 </button><button onclick="agregardato(6)"> 6 </button> <button onclick="agregardato(-)"> - </button>
        <H3></H3>
        <button onclick="agregardato(1)"> 1 </button><button onclick="agregardato(2)"> 2 </button><button onclick="agregardato(3)"> 3 </button> <button onclick="agregardato(+)"> + </button>
        <H3></H3>
        <button onclick="agregardato(0)"> 0 </button><button onclick="agregardato(,)"> , </button><button onclick="agregardato(operacion)"> __=__ </button>
        <style>
            button
            {
            font-weight: bold;
            color: whitesmoke ;
            background-color: rgb(50, 130, 205);
            }
        </style>
        <script src="calculadora.js"></script>
    </body>
</html>
